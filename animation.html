<!DOCTYPE html>
<html>
<head><title>My first js animation.</title>
	<script type="text/javascript">
		var a=null;
var animate;
function initialize(){
	a=document.getElementById("myImage");
	a.style.position='relative';
	a.style.left="0px";
}
function move(){
	a.style.left=parseInt(a.style.left)+10+'px';
	animate=setTimeout(move,20);
}
function stop(){
	clearTimeout(animate);
	a.style.left='0px';
}
window.onload=initialize;
	</script>
	<link rel="stylesheet" type="text/css" href="animate.css"></head>
<body>
	<h1>MY FIRST ANIMATION USING JAVASCRIPT.</h1><br>
	<p>This is avery simple animation in which the image slides when you click the button.
	<form>
		<img src="Screenshot_2017-11-28-02-46-46-81.png" id="myImage">
		<p>CLICK BUTTONS TO SLIDE ANIMATIONS.</p>
		<input type="button" value="start" onclick="move();">
		<input type="button" value="stop" onclick="stop();">
	</form>
</body>
</html>
